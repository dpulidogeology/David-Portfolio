<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#0a192f"/>
  <!-- Border circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#grad)" stroke-width="2"/>
  <!-- D -->
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#grad)" letter-spacing="5">D</text>
  <!-- P -->
  <text x="110" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#grad)">P</text>
</svg>